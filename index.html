<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Showcase with Premium Glow Effects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 40px;
      background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)), url(bg.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    .title {
      color: white;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(255, 87, 34, 0.7),
                   0 0 20px rgba(255, 87, 34, 0.5),
                   0 0 30px rgba(255, 87, 34, 0.3);
      margin-bottom: 20px;
      animation: titleGlow 8s ease-in-out infinite alternate;
      position: relative;
      will-change: text-shadow;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ff5722, transparent);
      filter: drop-shadow(0 0 5px #ff5722);
      opacity: 0.7;
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 10px rgba(255, 87, 34, 0.7),
                     0 0 20px rgba(255, 87, 34, 0.5),
                     0 0 30px rgba(255, 87, 34, 0.3);
      }
      50% {
        text-shadow: 0 0 15px rgba(34, 87, 255, 0.7),
                     0 0 25px rgba(34, 87, 255, 0.5),
                     0 0 35px rgba(34, 87, 255, 0.3);
      }
      100% {
        text-shadow: 0 0 10px rgba(87, 255, 34, 0.7),
                     0 0 20px rgba(87, 255, 34, 0.5),
                     0 0 30px rgba(87, 255, 34, 0.3);
      }
    }

    .anime-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1200px;
      width: 100%;
      perspective: 1000px;
    }

    .character {
      border: 5px solid transparent;
      border-image: linear-gradient(45deg, #ff5722, #ffeb3b, #4caf50, #2196f3, #9c27b0, #ff5722);
      border-image-slice: 1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 87, 34, 0.5),
                 0 0 60px rgba(255, 87, 34, 0.3),
                 0 0 90px rgba(255, 87, 34, 0.1);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                 box-shadow 0.5s ease,
                 filter 0.5s ease;
      max-width: 250px;
      flex: 1 1 200px;
      position: relative;
      transform-style: preserve-3d;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      will-change: transform, box-shadow;
      filter: brightness(0.95);
    }

    .character::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff5722, #ffeb3b, #4caf50, #2196f3, #9c27b0, #ff5722);
      background-size: 400%;
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
      animation: animateBorder 16s linear infinite;
      will-change: background-position;
    }

    .character::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.8) 100%);
      pointer-events: none;
    }

    @keyframes animateBorder {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    .character:hover {
      transform: scale(1.1) rotateY(10deg) rotateX(5deg);
      box-shadow: 0 0 60px rgba(76, 175, 80, 0.7),
                  0 0 120px rgba(170, 39, 15, 0.295),
                  0 0 180px rgba(61, 67, 158, 0.3);
      z-index: 10;
      filter: brightness(1.05) drop-shadow(0 0 5px rgba(255,255,255,0.3));
    }

    .character:hover::before {
      opacity: 1;
      filter: blur(10px);
    }

    .character img {
      width: 100%;
      height: auto;
      display: block;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: center center;
      will-change: transform, filter;
    }

    .character:hover img {
      transform: scale(1.15) translateY(-10px);
      filter: brightness(1.3) saturate(1.8) drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
    }

    .character-name {
      position: absolute;
      bottom: -30px;
      left: 0;
      right: 0;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      text-shadow: 0 0 5px black,
                   0 0 10px currentColor;
      will-change: transform, opacity;
      font-size: 1.2rem;
      z-index: 2;
    }

    .character:hover .character-name {
      opacity: 1;
      transform: translateY(0);
    }

    .button-container {
      margin-top: 40px;
      position: relative;
    }

    .RAJA {
      padding: 15px 40px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      border: none;
      background: linear-gradient(45deg, #ff5722, #ffeb3b, #4caf50, #2196f3, #9c27b0);
      background-size: 400%;
      border-radius: 50px;
      cursor: pointer;
      animation: glow 8s infinite linear, gradientBG 30s ease infinite;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      will-change: transform, box-shadow, background-position;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .RAJA::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }

    .RAJA:hover::before {
      left: 100%;
    }

    .RAJA::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff5722, #ffeb3b, #4caf50, #2196f3, #9c27b0);
      background-size: 400%;
      opacity: 0;
      transition: 0.5s;
      z-index: -1;
      filter: blur(20px);
      will-change: opacity, background-position;
    }

    .RAJA:hover::after {
      opacity: 0.7;
      animation: gradientBG 30s ease infinite;
    }

    .RAJA a {
      text-decoration: none;
      color: inherit;
      position: relative;
      z-index: 1;
      display: block;
      width: 100%;
      height: 100%;
    }

    .RAJA:hover {
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4),
                  0 0 20px rgba(255,255,255,0.2);
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px red, 0 0 20px rgba(255, 0, 0, 0.5); }
      25% { box-shadow: 0 0 15px blue, 0 0 30px rgba(0, 0, 255, 0.5); }
      50% { box-shadow: 0 0 20px lime, 0 0 40px rgba(0, 255, 0, 0.5); }
      75% { box-shadow: 0 0 15px cyan, 0 0 30px rgba(0, 255, 255, 0.5); }
      100% { box-shadow: 0 0 10px red, 0 0 20px rgba(255, 0, 0, 0.5); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float linear infinite;
      will-change: transform, opacity;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Subtle background grid pattern */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -2;
      pointer-events: none;
    }

    /* Responsive tweaks */
    @media (max-width: 1200px) {
      .anime-gallery {
        max-width: 900px;
      }
    }

    @media (max-width: 992px) {
      .title {
        font-size: 2.5rem;
      }
      
      .character {
        max-width: 220px;
      }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      
      .anime-gallery {
        gap: 30px;
      }

      .RAJA {
        font-size: 20px;
        padding: 12px 30px;
      }

      .character:hover {
        transform: scale(1.05) rotateY(5deg);
      }

      .character:hover img {
        transform: scale(1.08) translateY(-5px);
      }
    }

    @media (max-width: 576px) {
      .title {
        font-size: 1.8rem;
      }
      
      .anime-gallery {
        gap: 20px;
      }

      .RAJA {
        font-size: 18px;
        padding: 10px 25px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.5rem;
      }
      
      .RAJA {
        font-size: 16px;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Subtle background grid -->
  <div class="bg-grid"></div>

  <h1 class="title">Anime Legends Showcase</h1>

  <!-- Anime Characters Gallery -->
  <div class="anime-gallery">
    <div class="character">
      <a href="https://gokutv.cyou/dragon-ball-super-super-hero-2022-hd-5/">
        <img src="Goku.jpg" alt="Goku">
        <div class="character-name">Goku</div>
      </a>
    </div>
    <div class="character">
      <a href="https://gokutv.cyou/naruto-the-lost-story-mission-protect-the-waterfall-village-2003-hd/">
        <img src="Naruto.jpg" alt="Naruto">
        <div class="character-name">Naruto</div>
      </a>
    </div>
    <div class="character">
      <a href="https://gokutv.cyou/one-piece-choppers-kingdom-on-the-island-of-strange-animals-2002/">
        <img src="Monkey D Luffy.gif" alt="Luffy">
        <div class="character-name">Luffy</div>
      </a>
    </div>
  </div>

  <!-- Glowing Button -->
  <div class="button-container">
    <button class="RAJA"><a href="index-6.html"><i>Discover More</i></a></button>
  </div>

  <!-- Floating particles -->
  <div class="floating-particles" id="particles"></div>

  <script>
    // Create optimized floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15; // Performance-friendly count
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 8 + 3;
        const posX = Math.random() * 100;
        const duration = Math.random() * 25 + 15;
        const delay = Math.random() * 15;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        // Random color with reduced opacity
        const colors = [
          'rgba(255, 87, 34, 0.5)', 
          'rgba(76, 175, 80, 0.5)', 
          'rgba(33, 150, 243, 0.5)', 
          'rgba(255, 235, 59, 0.5)'
        ];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        particlesContainer.appendChild(particle);
      }

      // Add subtle parallax effect to characters on mouse move
      const characters = document.querySelectorAll('.character');
      document.addEventListener('mousemove', (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        
        characters.forEach(char => {
          if (!char.matches(':hover')) {
            char.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
          }
        });
      });
    });
  </script>

</body>
</html>
